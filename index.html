<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Калькулятор</title>
		<link rel="stylesheet" href="./css/style.css">
		<script src="js/script.js"></script>
	</head>
	
	<body>
		<div class="container">
			<header class="header">
				<div class="button_burger">
					<span class="burger_inner"></span>
				</div>
				<h1 class="calculator_header">Калькулятор</h1>
			</header>
			
			<div class="calculator">
				<input name="text" type="text" class="input">
				<div class="result"></div>
				
				<div class="buttons">
					<div class="button reset" title="сброс">Сброс</div>
					
					<div class="button" title="удалить"><|</div>
					
					<div class="button" title="разделить">/</div>
					
					<div class="button" title="7">7</div>
					
					<div class="button" title="8">8</div>
					
					<div class="button" title="9">9</div>
					
					<div class="button" title="умножить">*</div>
					
					<div class="button" title="4">4</div>
					
					<div class="button" title="5">5</div>
					
					<div class="button" title="6">6</div>
					
					<div class="button" title="вычесть">-</div>
					
					<div class="button" title="1">1</div>
					
					<div class="button" title="2">2</div>
					
					<div class="button" title="3">3</div>
					
					<div class="button" title="прибавить">+</div>
					
					<div class="button" title="0">0</div>
					
					<div class="button" title="точка">.</div>
					
					<div class="button" title="запятая">,</div>
					
					<div class="button" title="равно">=</div>
				</div>
			</div>
		</div>
	</body>
</html>
